<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula Simple (2 columnas)</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual ancho */
        }

        .item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo 1: Cuadrícula Simple de Dos Columnas</h1>
    </header>

    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
    </div>
</body>
</html>
