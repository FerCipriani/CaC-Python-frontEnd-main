<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 5</title>

    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Sorteo JS</h1>


    <div id="sorteo">
        
        <form id="formSorteo">
            <input type="number" name="numeros" id="campoNumeros" required>
            <input type="submit" id="" class="btn-sorteo" value="Realizar Sorteo!">
        </form>
        
        <div class="res-sorteo">
            <p class="titulo-resultado"></p>
            <p class="nro-ganador"></p>
            <p class="posibles"></p>
        </div>

        <div class="numerosSorteados"></div>
        
        <h2 id="sorteo"></h2>
    </div>

    <script src="js/sorteo.js"></script>
</body>
